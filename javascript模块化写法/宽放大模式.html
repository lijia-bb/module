<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var moduleA=(function(mod){
				function showC(){
					console.log('hello word')
				}
				mod.outC=showC
				return mod
			})(moduleA||{})
			var moduleA=(function (mod){
				var count=10;//私有变量
				function showA(){  //私有函数
						count+=10;
						console.log(count,'A')
				}
				function showB(){
					count+=20;
					console.log(count,'A')
				}
				mod.outA=showA;
				mod.outB=showB;
				return mod;
			})(moduleA || {})
			moduleA.outA()
			moduleA.outB()
			moduleA.outC()
		</script>
	</body>
</html>
