<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- async,defer 异步操作 date-main：入口文件-->
		<script type="text/javascript" src='js/require.js' async='true' defer data-main='js/main'></script>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
				display: none;
			}
			#box2{
				position: absolute;
				right: 0;
				bottom: 0;
				width: 50px;
				height: 50px;
				background-color: yellow;
			}
			#box3{
				width: 100px;
				height: 100px;
				position: absolute;
				right: 0;
				top: 0;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<button type="button" id='btn'>显示收缩窗口</button>
		<div id="box">
			<div id="box2"></div>
		</div>
		<div id="box3"></div>
	</body>
</html>
