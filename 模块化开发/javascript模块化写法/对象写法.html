<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var moduleA={
				count:100,
				showA:function(){
					this.count+=10
					console.log(this.count,'A')
				},
				showB:function(){
					this.count+=20
					console.log(this.count,'A')
				}
			}
			var moduleB={
				count:50,
				showA:function(){
					this.count*=10
					console.log(this.count,'B')
				},
				showB:function(){
					this.count*=20
					console.log(this.count,'B')
				}
			}
			moduleA.showA()
			moduleA.showB()
			moduleB.showA()
			moduleB.showB()
		</script>
	</body>
</html>
